# Configuración de JUnit Platform para ejecución paralela y Cucumber
# Habilita ejecución paralela
junit.jupiter.execution.parallel.enabled=false

# Estrategia de paralelismo: same_thread (secuencial), concurrent (paralelo)
junit.jupiter.execution.parallel.mode.default=same_thread

# Paralelismo a nivel de clases (scenarios en Cucumber)
junit.jupiter.execution.parallel.mode.classes.default=same_thread

# Número de threads concurrentes (puede ser un número fijo o dynamic)
# dynamic: usa todos los procesadores disponibles
# fixed: número específico de threads
junit.jupiter.execution.parallel.config.strategy=fixed
junit.jupiter.execution.parallel.config.fixed.parallelism=1

# Configuración de Cucumber
cucumber.execution.parallel.enabled=false

# Plugins de Cucumber (se puede sobrescribir desde @ConfigurationParameter en el runner)
cucumber.plugin=io.cucumber.core.plugin.SerenityReporterParallel,pretty,timeline:build/test-results/timeline,json:target/cucumber-reports/Cucumber.json,html:target/cucumber-reports/cucumber.html

# Glue (paquete donde están los step definitions)
cucumber.glue=org.example.retointerbank.steps

# Ubicación de features
#cucumber.features=classpath:features

# Filtros opcionales (tags, names)
#cucumber.filter.tags=@smoke
# cucumber.filter.name=.*

# Orden de ejecución
#cucumber.execution.order=random

# Configuración de reportes de Serenity
# Publicar escenarios uno por uno
cucumber.publish.quiet=true
